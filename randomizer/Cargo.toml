[package]
name = "randomizer"
version = "0.3.0"
authors = ["Kevin Marsolais <kevin@kevinmarsolais.co>", "Rick Fay <rickwithanh@gmail.com>"]
edition = "2021"
license = "GPL-2.0-or-later"
build = "../randomizer/build.rs"

[build-dependencies]
winres = "0.1"

[dependencies]
byteorder = "1.4.3"
cli = { path = "../cli" }
formatx = "0.2.1"
fs_extra = "1.3.0"
jack = { path = "../jack" }
json_comments = "0.2.1"
lazy_static = "1.4.0"
log = "0.4.17"
macros = { path = "../macros" }
queue = "0.3.2-final"
patcher = { path = "../patcher" }
path-absolutize = "3.0.14"
rand = { version = "0.8.5", features = ["std_rng"] }
seed = { path = "../seed" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
simplelog = "0.12.0"
structopt = "0.3.26"
tempfile = "3.4.0"
try-insert-ext = "0.1.0"
yaz0 = "0.3.0"

[[bin]]
name = "albw-randomizer"
path = "./src/main.rs"

[[bin]]
name = "albw-plandomizer"
path = "./src/bin/plando.rs"
