[package]
name = "albw-randomizer"
version = "0.3.1"
authors = [
    "Kevin Marsolais <kevin@kevinmarsolais.co>",
    "Rick Fay <rickwithanh@gmail.com>",
]
edition = "2021"
license = "GPL-2.0-or-later"

[dependencies]
cli = { workspace = true }
game = { workspace = true }
log = { workspace = true }
modd = { workspace = true }
patcher = { path = "./patcher" }
rand = { workspace = true }
randomizer = { path = "./randomizer" }
rom = { workspace = true }
simplelog = "0.12.0"
structopt = "0.3.26"
thiserror = { workspace = true }

[build-dependencies]
winres = "0.1"

[[bin]]
name = "albw-plandomizer"
path = "./src/bin/plando.rs"

[workspace]
members = [
    "cli",
    "game",
    "jack",
    "modd",
    "patcher",
    "randomizer",
    "rom",
    "rom/bytey",
    "rom/bytey-macro",
]

[workspace.dependencies]
byteorder = "1.4.3"
cli = { path = "./cli" }
game = { path = "./game" }
jack = { path = "./jack" }
log = "0.4.17"
modd = { path = "./modd" }
path-absolutize = "3.0.14"
rand = { version = "0.8.5", features = ["std_rng"] }
rom = { path = "./rom" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_repr = "0.1.16"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.44"
yaz0 = "0.3.0"

[profile.release]
codegen-units = 1
lto = true
#opt-level = "s"
#strip = true
